<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone By Lavanya C</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand {
      color: #e50914;
      font-size: 2rem;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #ff0000;
    }

    .hero {
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/7f9b4e02-8c9f-4747-a52a-7df29d7e6aa1/6b54a3b3-14e5-4536-a93e-4523c877e1f8/IN-en-20230626-popsignuptwoweeks-perspective_alpha_website_large.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .hero .btn {
      background-color: #e50914;
      color: white;
      font-size: 1.2rem;
      padding: 10px 30px;
      border: none;
    }

    .section {
      padding: 3rem 1rem;
    }

    .card {
      background-color: #222;
      color: white;
      border: none;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .contact-form {
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
    }

    footer {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      color: gray;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="#">NETFLIX</a>
  </nav>

  <div class="hero">
    <div>
        <h1>Netflix clone By Lavanya C</h1>
      <h1>Unlimited movies, TV shows, and more</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Get Started</button>
    </div>
  </div>

  <section class="section container">
    <h2 class="text-center mb-4">Popular on Netflix</h2>
    <div class="row">
      <div class="col-md-3 mb-3">
        <div class="card">
          <img src="https://picsum.photos/200/300?random=1" class="card-img-top" alt="...">
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card">
          <img src="https://picsum.photos/200/300?random=2" class="card-img-top" alt="...">
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card">
          <img src="https://picsum.photos/200/300?random=3" class="card-img-top" alt="...">
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card">
          <img src="https://picsum.photos/200/300?random=4" class="card-img-top" alt="...">
        </div>
      </div>
    </div>
  </section>

  <section class="section container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Netflix Clone. Created for educational purposes only.</p>
  </footer>

</body>

</html>
